<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard</title>
	
<style>

	body{
		background: #0077b5 url('./backgroundpic.jpeg');
	}
  /* Dashboard Styles */
  .dashboard {
    
    
    background-size: cover;
    background-position: center;
    color: white; /* Light text for contrast */
    padding: 2rem;
    border-radius: 10px;
    width: 90%;
    max-width: 800px;
    text-align: center;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
  }

  #welcome-msg {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
  }

  #logout-btn {
    background: white;
    color: #0171d3;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    margin-top: 20px;
    transition: 0.3s;
  }

  #logout-btn:hover {
    background: #f0f0f0;
  }
</style>
	
</head>
<body>
	<div class="dashboard">
<h1 id="welcome-msg">Hello user!</h1>
<p>Welcome to your dashboard</p>
<button id="logout-btn">Logout</button>
<script>

	//Display the stored email
const userEmail = localStorage.getItem("userEmail")
if (userEmail)
{
	document.getElementById('welcome-msg').textContent = `Hello, ${userEmail}`
}
else{
	window.location.href ="index.html"
}

// Logout button
document.getElementById('logout-btn').addEventListener('click', () =>{
localStorage.removeItem("userEmail")
window.location.href ="index.html"
})



</script>

	</div>
	
</body>
</html>
